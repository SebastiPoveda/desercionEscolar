<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asesoramiento</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css" type="text/css">
</head>


<body>
	<div class="mx-auto">
		<div class="encabezado-img">
			<h1>A S E S O R A M I E N T O</h1>
            <p>Carrera universitarias - Sugerencias</p>
		</div>
        <h2>Sugerencias:</p>
        <div class="input-group w-80 p-3 mx-auto">
            <input type="text" id="area" class="form-control rounded border-success" placeholder="Area">
            <input type="text" id="carrera" class="form-control rounded border-success" placeholder="Carrera">
            <button class="btn btn-outline-success" type="button" id="button-addon1" onclick = "sugerencias()">Enviar</button>
        </div>
        <h2>Seleccionar carrera:</p>
		<div class="input-group p-1 mx-auto">
			<select class="form-select rounded border-warning" id="floatingSelect"
				aria-label="Example select with button addon">
				<option selected class="text-primary text-opacity-10">Selecciona una opcion:</option>
				<option value="1">Ciencias Exactas e Ingenieria</option>
				<option value="2">Escuela de Ciencias de la Comunicacion</option>
				<option value="3">Escuela de Moda</option>
				<option value="4">Escuela Mayor de Derecho</option>
			</select>
			<button type="button" class="btn btn-outline-warning"
				onclick="peticionGet()">Buscar</button>
		</div>
	</div>
	<div id="respuesta"></div>
</body>

<script type="text/javascript" src="js/myScript.js"></script>
</html>
