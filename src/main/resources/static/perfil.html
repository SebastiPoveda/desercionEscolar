    /* Estilos para el cuerpo de la p√°gina */
    body {
      margin: 0;

    /* Estilos para la foto de perfil */
    img {
      display: block;

      justify-content: center;

    /* Estilos para los enlaces */
    a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #1E90FF;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
